<!DOCTYPE html>
<html>
    <head><title>Band hinzufügen</title></head>
    <body>
        
        <h3>Füge eine Band der Liste hinzu:</h3>
    
        <form>
            Bandname: <input type="text" name="bandname"></br>
            Gründungsjahr: <input type="number" min="1900" max="2099" step="1" value="2016" /></br>
            <label>Genre:
                <select name="Genres" size="4" multiple>
                    <option>Death Metal</option>
                    <option>Trash Metal</option>
                    <option>Black Metal</option>
                    <option>Power Metal</option>
                    <option>Symphonic Metal</option>
                    <option>NWBHM</option>
                    <option>Grindcore</option>
                </select>
            </label>
        </form> 
            <button>Hinzufügen</button></br>
            <h4>Optional:</h4>
            <input type="checkbox" name="Wacken" value="wacken">Haben bereits bei Wacken gespielt
            
        </br>
        <a href="../index.html">Zurück</a>
    </body>
</html>
